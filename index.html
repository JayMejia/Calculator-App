<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>HTML, CSS, and Javascript Calculator</h1>

  <div class="calculator-body">
    <div class="result-screen">0</div>
    <div class="row-1">
      <button class="clear">C</button>
      <button class="backspace">←</button>
      <button class="divide">÷</button>
    </div>
    <div class="row-2">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>
    </div>
    <div class="row-3">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="row-4">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="row-5">
      <button>0</button>
      <button>=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
